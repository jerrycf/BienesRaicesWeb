  <header class="site-header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="index.html">
          <img src="img/logo.svg" alt="Logotipo"> <!--alt es el texto alternativo en caso de que la imagen no cargue bien-->

  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="Imagen principal">

  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llenar el formulario de contacto</h2>

    <form action="">
      <fieldset>
        <legend>Información personal</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ej. Jerry">

        <label for="emaiol">E-mail</label>
        <input type="email" id="email" placeholder="Ej. gerardocf.ipn@ejemplo.com">

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" placeholder="ej. 551273456">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="8" cols="80"></textarea>

      </fieldset>



      <fieldset>
        <legend>Información de propiedad</legend>
        <label for="opciones">Vende o compra</label>
        <select id="opciones">
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="comprar">Comprar</option>
          <option value="vender">Vender</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" min="0">
      </fieldset>



      <fieldset>
        <legend>Contacto</legend>
        <p>¿Cómo desea ser contactado?</p>
        <div class="forma-contacto">
          <label for="telefono">Telefono</label>
          <input type="radio" name="contacto" value="telefono" id="telefono"> <!--El name en los radios sirve para agruparlos-->
          <label for="email">Email</label>
          <input type="radio" name="contacto" value="correo" id="email">
        </div>

        <p>Si elijio Telefono, elija la fecha y hora</p>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="" value="">

        <label for="hora">Hora</label>
        <input type="time" id="hora" min="09:00" max="20:00">
      </fieldset>
    </form>

    <input type="submit" value="Enviar" class="boton boton-verde">

  </main>
